<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="local-multiplayer.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&family=Nunito+Sans&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="title-container">
        <div class="title-text">TIC-TAC-TOE</div>
    </div>
    <div class="grid-container">
        <div class="grid one" id="one"></div>
        <div class="grid two" id="two"></div>
        <div class="grid three" id="three"></div>
        <div class="grid four" id="four"></div>
        <div class="grid five" id="five"></div>
        <div class="grid six" id="six"></div>
        <div class="grid seven" id="seven"></div>
        <div class="grid eight" id="eight"></div>
        <div class="grid nine" id="nine"></div>
    </div>

    <div class="current-turn-container">
        <div class="current-turn">
            Current Turn:
        </div>
        <div class="options-container">
            <div class="options-one">
                X
            </div>
            <div class="options-two">
                O
            </div>
        </div>
        <div class="player-name-container">
            <div class="player-one">
                Player X : <span class="user-input-one"></span>
            </div>
            <div class="player-two">
                Player O : <span class="user-input-two"></span>
            </div>
        </div>
    </div>
    
    <div class="go-back-container">
        <a href="index.html">
            <button class="go-back-button">Go Back</button>
        </a>
    </div>

    <div class="result-container">
        <div class="result-display">
            <div class="winner-display">PLAYER: <span class="winner-span"></span> Wins!</div>
            <div class="result-button-container">
                    <button class="result-buttons" onClick="window.location.reload();">Try Again</button>
                <a href="index.html">
                    <button class="result-buttons">Main Menu</button>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/CSSRulePlugin.min.js" integrity="sha512-WmIFc2KnjfdlxbNwOApiTUtM6TwCz985/6yKTfFqC8Nq7H/VUMfJ897tEGx6SKSxLQbxilffKEcaGhbtBhGmng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="local-multiplayer.js"></script>
</body>

</html>
